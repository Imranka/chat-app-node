<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Business Connect</title>
  <meta name="description" content="Business Connect Chat Solution">
  <meta name="author" content="BC LLP">
  <link rel="icon" href="/img/favicon.png" />
  <link rel="stylesheet" type="text/css" href="/css/styles.min.css" />

</head>

<body>
    <!-- <h1> Business Connect </h1> -->
    <!-- <button id="increaseCount">+1</button> -->
<div class="chat">
  <div class="chat__sidebar" id="room-sidebar">
  </div>
  <div class="chat__main">
    <!-- <h3 class="">Chat Window</h3> -->
    <div id='messages' class="chat__messages">      
    </div>
    <div class="compose">
      <form id="chatForm">
        <input placeholder="Type Message" autocomplete="off">
        <button>Send</button>
      </form>
      <button id="share-loc">Share Location</button>
    </div>   
  </div>
</div>

  
  <script id="Message-Template" type='text/html'>
  <div class="message">
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta"><small>{{createdAt}}</small></span>
    </p>
    <p>{{message}}</p>
  </div>
  </script>

  <script id="Location-Template" type='text/html'>
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta"><small>{{createdAt}}</small></span>
      </p>
      <p><a href='{{url}}' target='_blank'>Current Location</a></p>
    </div>
  </script>
  
  <script id="Broadcast-Template" type='text/html'>
    <div class="message">
      <p>
        <span><small><i>{{message}}</i></small></span>
        <span class="message__meta"><small><small> {{createdAt}}</small></small></span>
      </p>
    </div>
    </script>
    
  <script id="Sidebar-Template" type='text/html'>
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
    </script>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
